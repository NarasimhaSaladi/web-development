    <body>

		<div class="container">
            <div class="a">
              <h1>MINIMAL STATIC CARDS</h1>
              <h2>Statistics on minimal cards</h2>
            </div>
<br>

      
            <div class="row">
              <div class="col">
                <div class="main">
					<i class="icon-pencil primary font-large-2 float-left"></i>
					<div>
						<p>278</p>
						<p>NEW POSTS</p>
					</div>
                </div>            
			
              </div>
              <div class="col">
				<div class="main">
					<i class="icon-speech warning font-large-2 float-left"></i>
					<div>
						<p>NEW COMMENTS</p>
						<p></p>
					</div>
				</div>
				
              </div>
              <div class="col">
				<div class="main">
				<i class="icon-graph success font-large-2 float-left"></i>
				<div>
					<p>BOUNCE RATE</p>
					<p></p>
						
				</div>
			</div>
              </div>
              <div class="col">
				<div class="main">
					<i class="icon-pointer danger font-large-2 float-left"></i>
					<div>
						<p>TOTAL VISITS</p>
						<p></p>
					</div>
			</div>
			</div>
              </div>
<br>
<br>

            <div class="row">
              <div class="col">
              <div class="main">
				<i class="icon-rocket danger font-large-2 float-right"></i>
				<div>
					<p>NEW PROJECTS</p>
					<p></p>
				</div>
			  </div> 
              </div>
              <div class="col">
				<div class="main">
					<i class="icon-user success font-large-2 float-right"></i>
					<div>
						<p>NEW CLIENTS</p>
						<p></p>
					</div>
				</div>
			
              </div>
              <div class="col">
				<div class="main">
					<i class="icon-pie-chart warning font-large-2 float-right"></i>
					<div>
						<p>CONVERSION RATE</p>
						<p></p>
					</div>
				</div>
		
              </div>
              <div class="col">
				<div class="main">
					<i class="icon-support primary font-large-2 float-right"></i>
					<div>
						<p>SUPPORT TICKETS</p>
						<p></p>
					</div>
				</div>
              
              </div>
            </div>
<br>
<br>

            <div class="row">
                <div class="col">
					<div class="main">
						<i class="icon-book-open primary font-large-2 float-right"></i>
						<div>
							<p>NEW POSTS</p>
							<p></p>
							<input type="range" name="">
						</div>
					</div>
				
                </div>
                <div class="col">
					<div class="main">
						<i class="icon-bubbles warning font-large-2 float-right"></i>
						<div> 
							<p>NEW COMMENTS</p>
							<p></p>
							<input type="range" name="">
						</div>
					</div>
				
                </div>
                <div class="col">
					<div class="main">
						<i class="icon-cup success font-large-2 float-right"></i>
						<div>
							<p>BOUNCE RATE</p>
							<p></p>
							<input type="range" name="" >
						</div>
					</div>
					
                </div>
                <div class="col">
					<div class="main">
						<i class="icon-direction danger font-large-2 float-right"></i>
						<div>
							<p>TOTAL VISITS</p>
							<p></p>
							<input type="range" name="">
						</div>
					</div>
                </div>
              </div>
